<ion-breadcrumbs>
  <ion-breadcrumb href="{{site.baseurl}}/product">Home</ion-breadcrumb>
  {% unless page.categories == empty %}{% for category in page.categories %}
  <ion-breadcrumb href="/product/category/{{ category | slugify }}/">{{ category }}</ion-breadcrumb>
{% unless forloop.last %}, {% endunless %}{% endfor %}{% endunless %}
  <ion-breadcrumb aria-current="page">{{page.tags}}</ion-breadcrumb>
</ion-breadcrumbs>
